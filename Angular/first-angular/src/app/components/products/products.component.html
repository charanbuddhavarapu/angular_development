<h3 class="text-center">Product List</h3>
<hr/>

<div class="container">
  
  <!-- //////////Search Bar Row/////////// -->
  <div class="row mb-2">
    <div class="col-sm-4 offset-sm-4">
      <input type="search" placeholder="Search..." class="form-control"
        [(ngModel)]="searchTerm"
        (ngModelChange)="getfilteredProducts()"/>
    </div>
  </div>

  <!---////Sort Buttons Row///////// -->
  <div class="row mb-3">
    <div class="col-sm-12 text-center">
      <button class="btn btn-primary mx-2 mt-3" (click)="sortProducts('asc')">Sort Asc</button>
      <button class="btn btn-danger mx-2 mt-3" (click)="sortProducts('desc')">Sort Desc</button>
    </div>
  </div>

  <!--Product Cards Grid -->
  <div class="row">
    @for (product of filteredArray | paginate: { itemsPerPage: 4, currentPage: p }; track product.id) {
      <div class="col-sm-3">
        <div class="card text-center">
          <img src="{{ product.image }}" class="card-img-top" alt="..." height="200px">
          <div class="card-body">
            <h5 class="card-title">{{ product.category }}</h5>
            <p class="card-text">ID: {{ product.id }}</p>
            <p class="card-text">{{ product.title }}</p>
            <p class="card-text text-truncate">{{ product.description }}</p>
            <p class="card-text">Price: {{ product.price }}</p>
            <p class="card-text">Rating: {{ product.rating.rate }}</p>
            <a href="#" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    }
  </div>

  <!--Pagination -->
  <div class="row">
    <div class="col-sm-4 offset-sm-4 mt-3">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
