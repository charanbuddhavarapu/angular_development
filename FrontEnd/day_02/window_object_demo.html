<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Result</title>
    <script>
        // Prompt for input and convert to number
        let num1 = Number(window.prompt('Hello, enter number 1!'));
        let num2 = Number(window.prompt('Enter number 2'));

        // Calculate sum
        let sum = num1 + num2;

        // Display using alert (optional)
        window.alert(`The sum of ${num1} and ${num2} is ${sum}`);
        console.log(`The sum of ${num1} and ${num2} is ${sum}`);

        // onload() will wait until the entire page is loaded and then run this function
            window.onload = function () {
            document.getElementById("output").innerHTML = `
                <h2>Results</h2>
                <p>Number 1: ${num1}</p>
                <p>Number 2: ${num2}</p>
                <p>Sum of ${num1} and ${num2} : ${sum}</p> `;
        };
    </script>
</head>
<body>
    <!--Will access -->
    <div id="output"></div>
</body>
</html>
