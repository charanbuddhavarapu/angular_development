<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("Global code starts here")
        var a = 10;
        console.log(a);
    
        function add(a, b) {
            console.log(a + b);
        }
        function sub(a, b) {
            console.log(a - b);
        }
        add(10,5)
        sub(10,5)
        console.log("Global code ends here")
    
        //3 execution contexts are created, 1-GEC, 2-EC of add, 3-EC of sub
        //GEC is created when the script is loaded, it is the global execution context
        // 2 phases of execution - 1-  memory creation , 2- code execution
    
        //call stack - will have the current execution context
        //for GEC, what we are seeing is the code execution phase, but here the memory creation is already done
        
    </script>
</head>
<body>
    
</body>
</html>
