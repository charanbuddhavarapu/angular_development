<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //regular function - function dec and func. expression
        //in regular function - 'this' value is determined/decided on how/where the function is called
        
        //whereas in 'ARROW' function doesn't care how the funtion is called
        //it used 'THIS' value from the outer scope


        //Limitations of arrow function
        //1. Arrow functions should not be used as object methods

        let user = {
            name : "Rohit Sharma",
            address : "Mumbai",

            //Regular function
            fullName1 : function(){
                console.log(this.name, this.address)
            },

            //arrowfunction
            fullName2: () => { //here this= window object, the window object is not pointing to user object
                console.log(this.name, this.address)
            }

        }
        user.fullName1(); // inside fullName1(), this = user, OP: rohitsharma mumbai
        user.fullName2(); // undefined
        // here this will be refereing to the place where the arrow function is wriiten
        // here arrow function is written inside the window object
        //so rrow functions should never be used as objects







    </script>
</head>

</html>
