<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let str = 'entertainment';

        console.log(str.indexOf('t')) //2
        console.log(str.lastIndexOf('t')) //12

        //if indexOf() a character == lastIndexOf() a character then it is the first non repeating character

        console.log(str.indexOf('q')) //-1 as q is not available in the string

        console.log(str.includes('q')) //false
        console.log(str.includes('t')) //true

        


    </script>
</head>
<body>
    
</body>
</html>
