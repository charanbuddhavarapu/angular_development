        console.log(res2) //3 matches of 'ain'

        let res3 = str.match(/ain/gi) // "/i" flag ignores the 
        console.log(`the res is ${res3}`)

        let res4 = str4.match(/[0-9]/g) //checks if any numbers are available and returns them
        console.log(res4) //(5) ['2', '2', '6', '2', '5']


        let res5 = str4.match(/[0-9]{1,2}/g); //size of numbers min 1 and max 2 of size
