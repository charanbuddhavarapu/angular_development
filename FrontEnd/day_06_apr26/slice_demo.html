<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str = 'This is javascript class';

        //slice
        console.log(str.slice(8,12)) //java
        console.log(str.slice(8))// java script class
        console.log(str.slice(8,-5)) //javascript


        //substring(startIndex, endIndex) , it won't work with negative string
        console.log(str.substring(8,12)) //java
        console.log(str.substring(8)) //java script class
        console.log(str.substring(8,-5)) //this is 

        //substr(startIndex,length)
        console.log(str.substr(8,12)) // from index 8, it prints the next 12 characters

        //split() method - used to break a string into array of strings
        // if n is number of occurence it gives n+1 splits
        console.log(str.split('')) // (24) ['T', 'h', 'i', 's', ' ', 'i', 's', ' ', 'j', 'a', 'v', 'a', 's', 'c', 'r', 'i', 'p', 't', ' ', 'c', 'l', 'a', 's', 's']
         console.log(str.split('is')) //(3) ['Th', ' ', ' javascript class']


    </script>
</head>
