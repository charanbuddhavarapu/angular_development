<script>
    //we have to use recursion, but this code does not skip duplicates

    function printPermutations(str, res =''){
        if(!str.length){
            console.log(res);
        }
        for(let i=0;i<str.length ;i++){
            let currentChar = str.substr(i,1);
            
            let remainingCharacters = str.substr(0,i) + str.substr(i+1);
            printPermutations(remainingCharacters,res + currentChar);
        }
    }
    printPermutations('ABC')
</script>
