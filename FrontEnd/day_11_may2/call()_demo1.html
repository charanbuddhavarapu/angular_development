<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a,b){
            console.log(a+b+this.num);  //a=2,b=3, this.num -> this points to window, so undefined, 2=3=undefined = not a number NaN
        }
        add(2,3);
        let obj1 = {num:4};
        add.call(obj1,2,3)  //call add() by setting this = obj1
        console.log()
    </script>
</head>
