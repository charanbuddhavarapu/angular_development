<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let res1 = Math.max(10,20)
        console.log(res1)

        let res2 = Math.max(...[10,20,30])
        let arr = [10,20,30]
        console.log(res2)

        console.log(Math.max.apply({},arr)) //1. arugemt is this, 2nd argumet is array

        //...spread operator , spreads array elementsbinyo individual values
    </script>
</head>
