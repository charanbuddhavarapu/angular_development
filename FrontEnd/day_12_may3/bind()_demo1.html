<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function add(a,b){
            console.log(a+b+this.num);
        }
        add(2,3);

        let obj1 = {num:4};
        add.call(obj1,2,3) // call add() bu setting this = obj1
        add.call(obj1,4,5) // call add() bu setting this = obj1
        add.call(obj1,10,22) // call add() bu setting this = obj1
        add.call(obj1,23,43) // call add() bu setting this = obj1

        //here obj1 is constant, so we bind the obj1
        let sum = add.bind(obj1);
        sum(2,78);


    </script>
</head>
<body>
    
</body>
</html>
